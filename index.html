<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">

  </style>
</head>
<body>

  <main>
    <div class="card-contain">
      <div class="img-bx"><img src="assets/images/illustration-article.svg" alt="Blog Illustration"></div>
      <div class="highlight-span">Learning</div>
      <div class="blog-publish-date">Published 21 Dec 2023</div>
      <div class="blog-title">HTML & CSS foundations</div>
      <div class="blog-info">These languages are the backbone of every website, defining structure, content, and presentation.</div>
      <div class="blogger-profile">
        <img src="assets/images/image-avatar.webp" alt="Profile avatar">
        <div class="profile-name">Greg Hooper</div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Design-With-Dheeraj">Dheeraj Kumar Yadav</a>.
  </div>

</body>
</html>
